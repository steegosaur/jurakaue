<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        //theme:  'dark',
        detectSystemDarkTheme: true,
        darkThemeToggler: true,
        target: '#docute',
        nav: [
          { title: 'Heim', link: '/' }
        ],
        sidebar: [
          { title: 'Oversikt', link: '/' },
          { title: 'Stjernesystem',
            children: [
              { title: 'Inti', link: 'inti-systemet' },
              { title: 'Zuhe', link: 'zuhe-systemet' },
              { title: 'Utu',  link:  'utu-systemet' }
            ]
          }
        ]
        
      })
    </script>
  </body>
</html>
